<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .highlight-pin {
            color: #37db37;
            background: #024e02;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
        }

        .line-height {
            line-height: 25px;
        }
    </style>
</head>
<body>
<div>
    <p>Dear <strong>{{name}}</strong>,</p>

    <p class="line-height"><span class="highlight-pin"><strong>{{verificationOtp}}</strong></span> is your one time PIN for account
        verification, and is valid for 10 minutes.</p>

    <p>(Generated at: <strong>{{verificationOtpTimestamp}})</strong></p><br>

    <p>********************************<br>
        This is an auto-generated email. Do not reply to this email.</p>
</div>
</body>
</html>
